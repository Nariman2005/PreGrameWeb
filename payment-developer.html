<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregame - Developer Payment</title>
    <link rel="stylesheet" href="assets/css/payment- plan -privacy/payment-styles.css">
    <!-- Add PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>

<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1 class="brand-name">Pregame</h1>
        <h2 class="main-title">Developer Payment</h2>
        <form class="payment-form" id="paymentForm" novalidate>
            <div class="card-fields">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
                <span class="error-message" id="email-error"></span>

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="John Doe">
                <span class="error-message" id="fullname-error"></span>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="123 Main St">
                <span class="error-message" id="address-error"></span>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required placeholder="Anytown">
                <span class="error-message" id="city-error"></span>

                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" required placeholder="12345">
                <span class="error-message" id="zip-error"></span>

                <div class="payment-methods">
                    <label><input type="radio" name="payment-method" value="card" checked> Card</label>
                    <label><input type="radio" name="payment-method" value="paypal"> PayPal</label>
                </div>

                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
                <span class="error-message" id="name-error"></span>

                <label for="card">Card Number</label>
                <input type="text" id="card" name="card" maxlength="19" required placeholder="1234 5678 9012 3456">
                <span class="error-message" id="card-error"></span>

                <div class="form-row">
                    <div>
                        <label for="expiry">Expiry</label>
                        <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required>
                        <span class="error-message" id="expiry-error"></span>
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" maxlength="4" required placeholder="123">
                        <span class="error-message" id="cvv-error"></span>
                    </div>
                </div>
            </div>
            <button type="submit" class="pay-btn card-btn">Pay Now</button>
            <a href="https://www.paypal.com/" class="pay-btn paypal-btn" style="display:none;" target="_blank">Pay with
                PayPal</a>
            <a href="developer-plans.html" class="back-btn">Back to Developer Plans</a>
        </form>
    </div>
    <script src="assets/js/payment.js"></script>
</body>

</html>
